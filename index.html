<!DOCTYPE html>
<html>
  <head>
    <script src="scripts/react.js"></script>
    <script src="scripts/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>

    <script type="text/jsx">
        var CommentBox = React.createClass({
            getInitialState: function() {
              return {value: 'Hello!'};
            },
            handleChange: function(event) {
              this.setState({value: event.target.value});
            },
            render: function() {
              var value = this.state.value;
              return (
                <div>
                  <input type="text" name="placeholder_text" value="" placeholder="Placeholder Title" onChange={this.handleChange} /><br/>
                  <input type="text" name="input_field" placeholder={value}/>
                </div>
              );// End return
            }// End render
        });// End class

        React.render(
          <CommentBox/>,
          document.getElementById('example')
        );
    </script>

  </body>
</html>
